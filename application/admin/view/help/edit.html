<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">编辑消息</h3>
    </div>
    <div class="panel-body">
        <form action="/admin/help/{$row.id}" method="post">
            <div>
                <h3>openid：{$row.openid}</h3>
            </div>
            <div>
               <h3>问题：{$row.problem}</h3>
            </div>
            <div>
                <h3>回复问题&nbsp;：</h3><textarea name="reply"  >{$row.reply}</textarea>
            </div>

            <div>
                <input type="hidden" name="_method" value="PUT">
                <input type="submit" value="回复">
            </div>
        </form>
    </div>
</div>
