<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">用户问题管理</h3>
    </div>
    <div class="panel-body">
        <div class="panel-body">

            <table class="table">
                <tr><th>序号</th><th>openid</th><th>problem</th><th>status</th><th>操作</th>
                </tr>

                {volist name="view" id="vo"}
                <tr>
                    <td>{$vo->id}</td>
                    <td>{$vo->openid}</td>
                    <td>{$vo->problem}</td>
                    <td>{$vo->status}</td>
                    <td>
                        <a href="/admin/help/{$vo->id}/edit" >回复</a>
                    </td>
                </tr>
                {/volist}
            </table>
            <ul class="pagination">
                {$view->render()}
            </ul>
        </div>
    </div>
</div>
