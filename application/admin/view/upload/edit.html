<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">编辑消息</h3>
    </div>
    <div class="panel-body">
        <form action="/admin/upload/{$row.Id}" method="post">
            <div>
                 图片：<input type="text" name="photo" value="{$row.photo}">
            </div>
            <div>
               消息标题：<input type="text" name="title" value="{$row.title}">
            </div>
            <div>
                消息内容&nbsp;：<textarea name="content"  >{$row.content}</textarea>
            </div>

            <div>
                <input type="hidden" name="_method" value="PUT">
                <input type="submit" value="修改">
            </div>
        </form>
    </div>
</div>
