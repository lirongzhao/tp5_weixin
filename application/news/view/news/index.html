<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新闻列表</title>
  <link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
</head>
<body>
<div class="weui-panel weui-panel_access">
    <div class="weui-panel__hd">新闻列表</div>
    {volist name="newslist" id="vo"}
    <div class="weui-panel__bd">
      <a href="{$vo->url}" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <img class="weui-media-box__thumb" src="{$vo->thumb_nurl}" alt=""></div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">{$vo->title}</h4>
          <p class="weui-media-box__desc">
            {$vo->content|mb_substr=0,20,'utf-8'}</p>
        </div>
      </a>
    </div>
    {/volist}
  </div>
</body>
</html>
